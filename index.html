<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="Principal">
    <div class="ProductImage">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </picture>
    </div>
    
    <div class="Content">
      <p style="letter-spacing: 3px;">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p style="line-height: 1.5;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        

      <div class="price">
        <p><span class="cost">$149.99</span></p>
        <p><s>$169.99</s></p>
      </div>
      
      <button><img src="images/icon-cart.svg" alt="Cart Icon" style="padding-right: 10px;"><p>Add to Cart</p></button>
    </div>
   
  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ness505">Vanessa Aguayo</a>.
  </div>
</body>
</html>
